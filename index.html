<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Hand AR Video</title>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: sans-serif;
}

#videoBox {
  position: absolute;
  top: 200px;
  left: 200px;
  width: 320px;
  touch-action: none;
}

video {
  width: 100%;
  border-radius: 12px;
}

#panel {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.6);
  color: white;
  padding: 10px 14px;
  border-radius: 20px;
  font-size: 14px;
  z-index: 10;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 2;
}

#fileInput {
  display: none;
}
</style>
</head>

<body>

<!-- –ö–∞–º–µ—Ä–∞ -->
<video id="inputVideo" autoplay muted playsinline style="display:none"></video>
<canvas id="output"></canvas>

<!-- –í–∏–¥–µ–æ –≤ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ -->
<div id="videoBox">
  <video id="video" loop playsinline></video>
</div>

<!-- –ü–∞–Ω–µ–ª—å -->
<div id="panel">
  <button onclick="fileInput.click()">üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ</button>
  <span style="margin-left:10px">‚úä play | ‚úã pause</span>
</div>

<input type="file" id="fileInput" accept="video/*">

<script>
const video = document.getElementById("video");
const box = document.getElementById("videoBox");
const canvas = document.getElementById("output");
const ctx = canvas.getContext("2d");
const fileInput = document.getElementById("fileInput");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let grabbing = false;

// –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ
fileInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  video.src = URL.createObjectURL(file);
  video.play();
});

// MediaPipe Hands
const hands = new Hands({
  locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(results => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (results.multiHandLandmarks.length > 0) {
    const lm = results.multiHandLandmarks[0];

    drawConnectors(ctx, lm, HAND_CONNECTIONS, {color:"#00ff00"});
    drawLandmarks(ctx, lm, {color:"#ff0000"});

    const palm = lm[0];
    const thumb = lm[4];
    const index = lm[8];

    const dx = thumb.x - index.x;
    const dy = thumb.y - index.y;
    const dist = Math.sqrt(dx*dx + dy*dy);

    const x = palm.x * window.innerWidth;
    const y = palm.y * window.innerHeight;

    if (dist < 0.05) {
      video.play();
      grabbing = true;
    } else {
      video.pause();
      grabbing = false;
    }

    if (grabbing) {
      box.style.left = (x - box.offsetWidth / 2) + "px";
      box.style.top = (y - box.offsetHeight / 2) + "px";
    }
  }
});

// üî• –ó–ê–î–ù–Ø–Ø –ö–ê–ú–ï–†–ê
const camera = new Camera(document.getElementById("inputVideo"), {
  onFrame: async () => {
    await hands.send({ image: inputVideo });
  },
  width: 1280,
  height: 720,
  facingMode: "environment"
});

camera.start();
</script>

</body>
</html>
