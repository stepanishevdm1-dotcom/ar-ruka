    <script>
        const scene = document.querySelector('a-scene');
        const fileInput = document.getElementById('fileInput');
        const placeBtn = document.getElementById('placeBtn');
        const timeEl = document.getElementById('videoTime');
        const gestureStatus = document.getElementById('gestureStatus');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const cameraBtn = document.getElementById('cameraBtn');
        const cameraModal = document.getElementById('cameraModal');
        const cameraOptions = document.getElementById('cameraOptions');
        const closeModal = document.getElementById('closeModal');
        const handCanvas = document.getElementById('handCanvas');
        const ctx = handCanvas.getContext('2d');
        const inputVideo = document.getElementById('inputVideo');
        
        let videoEl, videoMesh, videoTexture;
        let videoContainer;
        let currentScale = 1;
        let isPlaced = false;
        let firstInteraction = true;
        let playButton, pauseButton, volumeButton;
        let videoWidth = 1.2;
        let videoHeight = 0.8;
        let updateTimeInterval = null;
        let currentCameraId = null;
        let cameras = [];
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä—É–∫–æ–π
        let handDetected = false;
        let handGesture = 'open';
        let lastGestureTime = 0;
        let isPickingVideo = false;
        let pinchStartTime = 0;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤ –∫–∞–Ω–≤–∞—Å–∞
        handCanvas.width = window.innerWidth;
        handCanvas.height = window.innerHeight;
        
        // MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.5,
            selfieMode: false
        });
        
        hands.onResults((results) => {
            // –û—á–∏—â–∞–µ–º –∫–∞–Ω–≤–∞—Å
            ctx.clearRect(0, 0, handCanvas.width, handCanvas.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–∫–µ–ª–µ—Ç —Ä—É–∫–∏
                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: "#00ff00", lineWidth: 2 });
                drawLandmarks(ctx, landmarks, { color: "#ff0000", lineWidth: 1 });
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∂–µ—Å—Ç—ã
                const newGesture = detectGestures(landmarks);
                if (newGesture !== handGesture) {
                    handGesture = newGesture;
                    updateGestureStatus();
                    
                    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ –∂–µ—Å—Ç–∞
                    handleGestureChange(newGesture, landmarks);
                }
                
                // –ï—Å–ª–∏ –¥–µ—Ä–∂–∏–º –∂–µ—Å—Ç —â–µ–ø–æ—Ç–∫–∏, –ø–µ—Ä–µ–º–µ—â–∞–µ–º –≤–∏–¥–µ–æ
                if (handGesture === 'pinch' && isPickingVideo && videoContainer) {
                    moveVideoWithHand(landmarks);
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å –∫–Ω–æ–ø–∫–∞–º–∏
                checkButtonInteractions(landmarks);
                
            } else {
                handDetected = false;
                handGesture = 'none';
                isPickingVideo = false;
                updateGestureStatus();
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∂–µ—Å—Ç–æ–≤
        function detectGestures(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            
            // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –±–æ–ª—å—à–∏–º –∏ —É–∫–∞–∑–∞—Ç–µ–ª—å–Ω—ã–º –ø–∞–ª—å—Ü–∞–º–∏
            const thumbIndexDist = getDistance2D(thumbTip, indexTip);
            
            // –ü–æ—Ä–æ–≥ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —â–µ–ø–æ—Ç–∫–∏
            if (thumbIndexDist < 0.05) {
                return 'pinch';
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–∂–∞—Ç–∞ –ª–∏ —Ä—É–∫–∞ –≤ –∫—É–ª–∞–∫
            const middleTip = landmarks[12];
            const ringTip = landmarks[16];
            const pinkyTip = landmarks[20];
            const wrist = landmarks[0];
            
            const fingersToWrist = [
                getDistance2D(indexTip, wrist),
                getDistance2D(middleTip, wrist),
                getDistance2D(ringTip, wrist),
                getDistance2D(pinkyTip, wrist)
            ];
            
            // –ï—Å–ª–∏ –≤—Å–µ –ø–∞–ª—å—Ü—ã –±–ª–∏–∑–∫–æ –∫ –∑–∞–ø—è—Å—Ç—å—é - —ç—Ç–æ –∫—É–ª–∞–∫
            const allFingersClosed = fingersToWrist.every(dist => dist < 0.2);
            
            if (allFingersClosed) {
                return 'fist';
            }
            
            return 'open';
        }
        
        function getDistance2D(p1, p2) {
            const dx = p1.x - p2.x;
            const dy = p1.y - p2.y;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∂–µ—Å—Ç–∞
        function handleGestureChange(newGesture, landmarks) {
            const currentTime = Date.now();
            
            switch(newGesture) {
                case 'fist':
                    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ –∂–µ—Å—Ç–µ –∫—É–ª–∞–∫–∞
                    if (currentTime - lastGestureTime > 800) {
                        if (videoEl && videoEl.paused) {
                            videoEl.play();
                            startTimeUpdate();
                            console.log("Play gesture detected");
                        }
                        lastGestureTime = currentTime;
                    }
                    break;
                    
                case 'open':
                    // –ü–∞—É–∑–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–π –ª–∞–¥–æ–Ω–∏
                    if (currentTime - lastGestureTime > 800) {
                        if (videoEl && !videoEl.paused) {
                            videoEl.pause();
                            console.log("Pause gesture detected");
                        }
                        lastGestureTime = currentTime;
                    }
                    break;
                    
                case 'pinch':
                    // –ù–∞—á–∏–Ω–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å –≤–∏–¥–µ–æ
                    if (!isPickingVideo && videoContainer) {
                        isPickingVideo = true;
                        pinchStartTime = currentTime;
                        console.log("Start picking video");
                    }
                    break;
                    
                default:
                    isPickingVideo = false;
            }
        }
        
        // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –≤–∏–¥–µ–æ —Å –ø–æ–º–æ—â—å—é —Ä—É–∫–∏
        function moveVideoWithHand(landmarks) {
            const indexTip = landmarks[8];
            
            // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é —É–∫–∞–∑–∞—Ç–µ–ª—å–Ω–æ–≥–æ –ø–∞–ª—å—Ü–∞ –≤ —ç–∫—Ä–∞–Ω–Ω—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö
            const screenX = indexTip.x * handCanvas.width;
            const screenY = indexTip.y * handCanvas.height;
            
            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ –Ω–æ—Ä–º–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã (-1 –¥–æ 1)
            const normalizedX = (screenX / handCanvas.width) * 2 - 1;
            const normalizedY = -(screenY / handCanvas.height) * 2 + 1;
            
            // –ü–æ–ª—É—á–∞–µ–º –∫–∞–º–µ—Ä—É
            const cameraEl = document.querySelector('#mainCamera');
            if (!cameraEl) return;
            
            const camera = cameraEl.getObject3D('camera');
            if (!camera) return;
            
            // –°–æ–∑–¥–∞–µ–º –ª—É—á –∏–∑ –∫–∞–º–µ—Ä—ã
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2(normalizedX, normalizedY);
            
            raycaster.setFromCamera(mouse, camera);
            
            // –ù–∞—Ö–æ–¥–∏–º —Ç–æ—á–∫—É –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ 2 –º–µ—Ç—Ä–∞ –æ—Ç –∫–∞–º–µ—Ä—ã
            const distance = 2;
            const direction = raycaster.ray.direction;
            const cameraPos = camera.position;
            
            // –ù–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è –¥–ª—è –≤–∏–¥–µ–æ
            const newPosition = new THREE.Vector3(
                cameraPos.x + direction.x * distance,
                cameraPos.y + direction.y * distance,
                cameraPos.z + direction.z * distance
            );
            
            // –ü–ª–∞–≤–Ω–æ –ø–µ—Ä–µ–º–µ—â–∞–µ–º –≤–∏–¥–µ–æ
            videoContainer.position.lerp(newPosition, 0.3);
            
            // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –≤–∏–¥–µ–æ –∫ –∫–∞–º–µ—Ä–µ
            videoContainer.lookAt(cameraPos);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å –∫–Ω–æ–ø–∫–∞–º–∏
        function checkButtonInteractions(landmarks) {
            if (!videoContainer || !playButton || !pauseButton || !volumeButton) return;
            
            const indexTip = landmarks[8];
            const screenX = indexTip.x * handCanvas.width;
            const screenY = indexTip.y * handCanvas.height;
            
            // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ –∂–µ—Å—Ç —â–µ–ø–æ—Ç–∫–∏ –∏ –ø–∞–ª–µ—Ü –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –∑–æ–Ω–µ –∫–Ω–æ–ø–∫–∏
            if (handGesture === 'pinch') {
                const currentTime = Date.now();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—É—é –∫–Ω–æ–ø–∫—É
                checkSimpleButtonHit(playButton, screenX, screenY, 'play', currentTime);
                checkSimpleButtonHit(pauseButton, screenX, screenY, 'pause', currentTime);
                checkSimpleButtonHit(volumeButton, screenX, screenY, 'toggleVolume', currentTime);
            }
        }
        
        function checkSimpleButtonHit(button, screenX, screenY, action, currentTime) {
            // –ü–æ–ª—É—á–∞–µ–º –º–∏—Ä–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–Ω–æ–ø–∫–∏
            const buttonPos = button.getWorldPosition(new THREE.Vector3());
            
            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ —ç–∫—Ä–∞–Ω–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            const cameraEl = document.querySelector('#mainCamera');
            if (!cameraEl) return;
            
            const camera = cameraEl.getObject3D('camera');
            if (!camera) return;
            
            const vector = new THREE.Vector3();

            const distance = Math.sqrt(
                Math.pow(screenX - buttonScreenX, 2) + 
                Math.pow(screenY - buttonScreenY, 2)

        async function getAvailableCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                return videoDevices;
            } catch (error) {
                console.error('Error getting cameras:', error);

        async function switchCamera(deviceId) {
            try {
                loadingSpinner.style.display = 'block';
                
                const constraints = {
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–µ–æ—ç–ª–µ–º–µ–Ω—Ç AR.js
                const arSystem = scene.systems.arjs;
                if (arSystem && arSystem._arSource) {
                    if (arSystem._arSource.domElement.srcObject) {
                        arSystem._arSource.domElement.srcObject.getTracks().forEach(track => track.stop());
                    }
                    
                    arSystem._arSource.domElement.srcObject = stream;
                    arSystem._arSource.play();
                }
                
                // –¢–∞–∫–∂–µ –æ–±–Ω–æ–≤–ª—è–µ–º MediaPipe –∫–∞–º–µ—Ä—É
                if (mediaPipeCamera) {
                    mediaPipeCamera.stop();
                    inputVideo.srcObject = stream;
                    
                    setTimeout(() => {
                        mediaPipeCamera = new Camera(inputVideo, {
                            onFrame: async () => {
                                await hands.send({ image: inputVideo });
                            },
                            width: 640,
                            height: 480
                        });
                        mediaPipeCamera.start();
                    }, 500);
                }
                
                currentCameraId = deviceId;
                loadingSpinner.style.display = 'none';
                cameraModal.style.display = 'none';
                
                if (videoContainer && videoEl && !videoEl.paused) {
                    videoEl.play().catch(e => console.log('Play error:', e));

        function createModernButton(id, x, y, z, color, icon, action, size = 0.08) {
            const buttonGroup = new THREE.Group();
            buttonGroup.userData = { 
                id: id, 
                action: action,
                originalColor: new THREE.Color(color),
                isHovered: false,
                lastClickTime: 0
            };
            
            const buttonGeometry = new THREE.CylinderGeometry(size, size, 0.02, 32);
            const buttonMaterial = new THREE.MeshPhongMaterial({ 
                color: color,
                transparent: true,
                opacity: 0.9,
                shininess: 30,
                emissive: new THREE.Color(color).multiplyScalar(0.3)
            });
            
            const buttonMesh = new THREE.Mesh(buttonGeometry, buttonMaterial);
            buttonMesh.rotation.x = Math.PI / 2;
            
            const iconCanvas = createButtonIcon(icon, size * 120);
            const iconTexture = new THREE.CanvasTexture(iconCanvas);
            const iconMaterial = new THREE.MeshBasicMaterial({
                map: iconTexture,
                transparent: true,
                side: THREE.DoubleSide,
                alphaTest: 0.5
            });
            
            const iconGeometry = new THREE.PlaneGeometry(size * 1.6, size * 1.6);
            const iconMesh = new THREE.Mesh(iconGeometry, iconMaterial);
            iconMesh.position.z = 0.01;
            
            const glowGeometry = new THREE.CylinderGeometry(size * 1.15, size * 1.15, 0.021, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            });
            const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
            glowMesh.rotation.x = Math.PI / 2;
            glowMesh.visible = false;
            
            buttonGroup.add(glowMesh);
            buttonGroup.add(buttonMesh);
            buttonGroup.add(iconMesh);
            buttonGroup.position.set(x, y, z);
            
            buttonGroup.userData.setHover = function(isHovering) {
                if (this.userData.isHovered === isHovering) return;
                
                this.userData.isHovered = isHovering;
                glowMesh.visible = isHovering;
                
                if (isHovering) {
                    buttonMesh.scale.set(1.2, 1.2, 1.2);
                    buttonMaterial.emissive.setHex(0x555555);
                } else {
                    buttonMesh.scale.set(1, 1, 1);
                    buttonMaterial.emissive.setHex(0x000000);
                }
            };
            
            return buttonGroup;
        }
        
        function createButtonIcon(icon, size = 90) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 256;
            
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            context.beginPath();
            context.arc(128, 128, 110, 0, Math.PI * 2);
            context.fillStyle = 'rgba(255, 255, 255, 0.25)';
            context.fill();
            
            context.font = `bold ${size}px Arial`;
            context.fillStyle = '#FFFFFF';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(icon, 128, 128);
            
            context.strokeStyle = 'rgba(0, 0, 0, 0.4)';
            context.lineWidth = 5;
            context.strokeText(icon, 128, 128);
            
            context.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            context.lineWidth = 2;
            context.strokeText(icon, 128, 128);
            
            return canvas;
        }

        // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞–ª—å—Ü–∞–º–∏
        let startDistance = null;
        let startScale = 1;
        
        scene.addEventListener('touchstart', e => {
            if(e.touches.length == 2 && videoContainer){
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                startDistance = Math.sqrt(dx*dx + dy*dy);
                startScale = videoContainer.scale.x;
            }
        });
        
        scene.addEventListener('touchmove', e => {
            if(e.touches.length == 2 && videoContainer && startDistance){
                e.preventDefault();
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const currentDistance = Math.sqrt(dx*dx + dy*dy);
                const scaleFactor = currentDistance / startDistance;
        
                const newScale = Math.max(0.1, Math.min(5, startScale * scaleFactor));
                videoContainer.scale.set(newScale, newScale, newScale);
                currentScale = newScale;
            }
        });
        
        scene.addEventListener('touchend', () => {
            startDistance = null;
        });

        function drawConnectors(ctx, points, connections, options) {
            const { color = "#00FF00", lineWidth = 2 } = options || {};
            
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            
            connections.forEach(([start, end]) => {
                const startPoint = points[start];
                const endPoint = points[end];
                
                if (startPoint && endPoint) {
                    ctx.beginPath();
                    ctx.moveTo(startPoint.x * ctx.canvas.width, startPoint.y * ctx.canvas.height);
                    ctx.lineTo(endPoint.x * ctx.canvas.width, endPoint.y * ctx.canvas.height);
                    ctx.stroke();
                }
            });
        }
        
        function drawLandmarks(ctx, points, options) {
            const { color = "#FF0000", lineWidth = 1 } = options || {};
            
            points.forEach(point => {
                if (point) {
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(
                        point.x * ctx.canvas.width,
                        point.y * ctx.canvas.height,
                        lineWidth * 2,
                        0,
                        2 * Math.PI
                    );
                    ctx.fill();
                }
            });
        }
    </script>
