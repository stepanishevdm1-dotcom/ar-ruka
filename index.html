    <script>
        const scene = document.querySelector('a-scene');
        const fileInput = document.getElementById('fileInput');
        const placeBtn = document.getElementById('placeBtn');
        const timeEl = document.getElementById('videoTime');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const cameraBtn = document.getElementById('cameraBtn');
        const cameraModal = document.getElementById('cameraModal');
        const cameraOptions = document.getElementById('cameraOptions');
        const closeModal = document.getElementById('closeModal');
        const gestureInfo = document.getElementById('gestureInfo');
        const gestureStatus = document.getElementById('gestureStatus');
        const helpBtn = document.getElementById('helpBtn');
        const handGesturesBtn = document.getElementById('handGesturesBtn');
        const handCanvas = document.getElementById('handCanvas');
        const handCtx = handCanvas.getContext('2d');
        const handPointer = document.getElementById('handPointer');
        const handPreview = document.getElementById('handPreview');
        
        let videoEl, videoMesh, videoTexture;
        let videoContainer;
        let currentScale = 1;
        let isPlaced = false;
        let firstInteraction = true;
        let playButton, pauseButton, volumeButton;
        let videoWidth = 1.2;
        let videoHeight = 0.8;
        let updateTimeInterval = null;
        let currentCameraId = null;
        let cameras = [];
        let isWideAngleCamera = false;
        let updateVideoRotationInterval = null;
        let isHandTrackingEnabled = false;
        let hands = null;
        let camera = null;
        let handVideo = null;
        let lastHandResults = null;
        let isPinching = false;
        let pinchStartScale = 1;
        let pinchStartDistance = 0;
        let lastHandPosition = { x: 0.5, y: 0.5 };

        // ========== MEDIAPIPE HANDS –î–õ–Ø –ñ–ï–°–¢–û–í –í –í–û–ó–î–£–•–ï ==========
        
        async function initHandTracking() {
            try {
                console.log('üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è MediaPipe Hands...');
                gestureStatus.textContent = 'üñêÔ∏è –ó–∞–ø—É—Å–∫ –∂–µ—Å—Ç–æ–≤...';
                gestureStatus.style.display = 'block';
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–∞–Ω–≤–∞—Å
                handCanvas.width = window.innerWidth;
                handCanvas.height = window.innerHeight;
                handCanvas.style.display = 'block';
                
                // –°–æ–∑–¥–∞–µ–º –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è MediaPipe
                handVideo = document.createElement('video');
                handVideo.style.display = 'none';
                document.body.appendChild(handVideo);
                
                // –ü–æ–ª—É—á–∞–µ–º –ø–æ—Ç–æ–∫ —Å —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π –∫–∞–º–µ—Ä—ã –¥–ª—è –∂–µ—Å—Ç–æ–≤
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user' // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω—É—é –∫–∞–º–µ—Ä—É –¥–ª—è –∂–µ—Å—Ç–æ–≤
                    },
                    audio: false
                });
                
                handVideo.srcObject = stream;
                handPreview.srcObject = stream;
                await handVideo.play();
                handPreview.play();
                handPreview.style.display = 'block';
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º MediaPipe Hands
                hands = new Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                });
                
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5,
                    selfieMode: true // true –¥–ª—è —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π –∫–∞–º–µ—Ä—ã
                });
                
                hands.onResults((results) => {
                    lastHandResults = results;
                    
                    // –û—á–∏—â–∞–µ–º –∫–∞–Ω–≤–∞—Å
                    handCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);
                    
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        const landmarks = results.multiHandLandmarks[0];
                        const handedness = results.multiHandedness[0];
                        
                        // –†–∏—Å—É–µ–º —Å–∫–µ–ª–µ—Ç —Ä—É–∫–∏
                        drawHandSkeleton(landmarks, handedness);
                        
                        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∂–µ—Å—Ç—ã –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è AR –≤–∏–¥–µ–æ
                        if (isPlaced && videoContainer) {
                            processHandGestures(landmarks);
                        }
                        
                        gestureStatus.textContent = `üñêÔ∏è –†—É–∫–∞ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∞ (${handedness.label})`;
                    } else {
                        handPointer.style.display = 'none';
                        gestureStatus.textContent = 'üñêÔ∏è –ü–æ–¥–Ω–µ—Å–∏—Ç–µ —Ä—É–∫—É –∫ –∫–∞–º–µ—Ä–µ';
                    }
                });
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –∫–∞–¥—Ä–æ–≤
                camera = new Camera(handVideo, {
                    onFrame: async () => {
                        await hands.send({ image: handVideo });
                    },
                    width: 640,
                    height: 480
                });
                
                camera.start();
                
                console.log('‚úÖ MediaPipe Hands –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                isHandTrackingEnabled = true;
                handGesturesBtn.classList.add('active');
                handGesturesBtn.textContent = '‚úã –í—ã–∫–ª –∂–µ—Å—Ç—ã';
                gestureInfo.textContent = 'üñêÔ∏è –î–µ—Ä–∂–∏—Ç–µ —Ä—É–∫—É –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è';
                gestureInfo.style.display = 'block';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∂–µ—Å—Ç–æ–≤:', error);
                gestureStatus.textContent = '‚ùå –û—à–∏–±–∫–∞ –∂–µ—Å—Ç–æ–≤';
                gestureInfo.textContent = '‚ö†Ô∏è –ñ–µ—Å—Ç—ã –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã';
                gestureInfo.style.display = 'block';
            }
        }
        
        function drawHandSkeleton(landmarks, handedness) {
            const connections = [
                [0, 1], [1, 2], [2, 3], [3, 4], // –ë–æ–ª—å—à–æ–π –ø–∞–ª–µ—Ü
                [0, 5], [5, 6], [6, 7], [7, 8], // –£–∫–∞–∑–∞—Ç–µ–ª—å–Ω—ã–π
                [0, 9], [9, 10], [10, 11], [11, 12], // –°—Ä–µ–¥–Ω–∏–π
                [0, 13], [13, 14], [14, 15], [15, 16], // –ë–µ–∑—ã–º—è–Ω–Ω—ã–π
                [0, 17], [17, 18], [18, 19], [19, 20], // –ú–∏–∑–∏–Ω–µ—Ü
                [5, 9], [9, 13], [13, 17] // –õ–∞–¥–æ–Ω—å
            ];
            
            // –¶–≤–µ—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä—É–∫–∏
            const handColor = handedness.label === 'Left' ? '#00ff00' : '#ff00ff';
            
            // –†–∏—Å—É–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            handCtx.lineWidth = 3;
            handCtx.strokeStyle = handColor;
            
            connections.forEach(([start, end]) => {
                const startPoint = landmarks[start];
                const endPoint = landmarks[end];
                
                handCtx.beginPath();
                handCtx.moveTo(startPoint.x * handCanvas.width, startPoint.y * handCanvas.height);
                handCtx.lineTo(endPoint.x * handCanvas.width, endPoint.y * handCanvas.height);
                handCtx.stroke();
            });
            
            // –†–∏—Å—É–µ–º —Ç–æ—á–∫–∏ —Å—É—Å—Ç–∞–≤–æ–≤
            landmarks.forEach((point, index) => {
                const radius = [0, 4, 5, 6, 8, 6, 6, 6, 8, 6, 6, 6, 8, 6, 6, 6, 8, 6, 6, 6, 8][index] || 4;
                let color = handColor;
                
                if ([4, 8, 12, 16, 20].includes(index)) {
                    color = '#ffff00'; // –ñ–µ–ª—Ç—ã–µ –∫–æ–Ω—á–∏–∫–∏ –ø–∞–ª—å—Ü–µ–≤
                }
                
                handCtx.beginPath();
                handCtx.arc(
                    point.x * handCanvas.width,
                    point.y * handCanvas.height,

            const thumbIndexDist = calculateDistance(thumbTip, indexTip);
            const allFingersDist = Math.max(
                calculateDistance(thumbTip, indexTip),
                calculateDistance(indexTip, middleTip),
                calculateDistance(middleTip, ringTip),
                calculateDistance(ringTip, pinkyTip)
            );
            
            const screenX = indexTip.x * window.innerWidth;

                const scaleChange = (pinchStartDistance - thumbIndexDist) * 5;

        function calculateDistance(point1, point2) {
            const dx = point1.x - point2.x;
            const dy = point1.y - point2.y;

        function isPointingGesture(landmarks) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —É–∫–∞–∑–∞—Ç–µ–ª—å–Ω—ã–π –ø–∞–ª–µ—Ü –≤—ã—Ç—è–Ω—É—Ç, –∞ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å–æ–≥–Ω—É—Ç—ã
            const indexTip = landmarks[8];
            const indexBase = landmarks[5];
            const middleTip = landmarks[12];
            const middleBase = landmarks[9];
            const ringTip = landmarks[16];
            const ringBase = landmarks[13];
            const pinkyTip = landmarks[20];
            const pinkyBase = landmarks[17];
            
            // –£–∫–∞–∑–∞—Ç–µ–ª—å–Ω—ã–π –ø–∞–ª–µ—Ü –≤—ã—Ç—è–Ω—É—Ç (–∫–æ–Ω—á–∏–∫ –≤—ã—à–µ –æ—Å–Ω–æ–≤–∞–Ω–∏—è)
            const isIndexExtended = indexTip.y < indexBase.y;
            
            // –û—Å—Ç–∞–ª—å–Ω—ã–µ –ø–∞–ª—å—Ü—ã —Å–æ–≥–Ω—É—Ç—ã (–∫–æ–Ω—á–∏–∫–∏ –Ω–∏–∂–µ –æ—Å–Ω–æ–≤–∞–Ω–∏–π)
            const isMiddleBent = middleTip.y > middleBase.y;
            const isRingBent = ringTip.y > ringBase.y;
            const isPinkyBent = pinkyTip.y > pinkyBase.y;
            
            return isIndexExtended && isMiddleBent && isRingBent && isPinkyBent;
        }
        
        function isFistGesture(landmarks) {

            const fingerTips = [8, 12, 16, 20];
            const fingerBases = [5, 9, 13, 17];
            const palmBase = landmarks[0];
            
            let bentFingers = 0;
            
            for (let i = 0; i < fingerTips.length; i++) {
                const tip = landmarks[fingerTips[i]];
                const base = landmarks[fingerBases[i]];
                
                // –ü–∞–ª–µ—Ü —Å–æ–≥–Ω—É—Ç (–∫–æ–Ω—á–∏–∫ –±–ª–∏–∑–∫–æ –∫ –æ—Å–Ω–æ–≤–∞–Ω–∏—é –ª–∞–¥–æ–Ω–∏)
                if (calculateDistance(tip, palmBase) < 0.2) {
                    bentFingers++;
                }
            }
            
            return bentFingers >= 3; // –ë–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –ø–∞–ª—å—Ü–µ–≤ —Å–∂–∞—Ç—ã
        }

        function updateVideoRotation() {
            if (!videoContainer || !scene.camera) return;
            
            const camera = scene.camera;
            const cameraPosition = camera.getWorldPosition(new THREE.Vector3());
            const videoPosition = videoContainer.getWorldPosition(new THREE.Vector3());
            
            const direction = new THREE.Vector3()
                .subVectors(cameraPosition, videoPosition)
                .normalize();
            
            const angleY = Math.atan2(direction.x, direction.z);
            const horizontalDistance = Math.sqrt(direction.x * direction.x + direction.z * direction.z);
            const angleX = Math.atan2(-direction.y, horizontalDistance);
            
            videoContainer.rotation.x = angleX;
            videoContainer.rotation.y = angleY;
            videoContainer.rotation.z = 0;
            
            if (playButton) {
                playButton.rotation.x = -angleX;
                playButton.rotation.y = 0;
                playButton.rotation.z = 0;
            }
            if (pauseButton) {
                pauseButton.rotation.x = -angleX;
                pauseButton.rotation.y = 0;
                pauseButton.rotation.z = 0;
            }
            if (volumeButton) {
                volumeButton.rotation.x = -angleX;
                volumeButton.rotation.y = 0;
                volumeButton.rotation.z = 0;
            }
        }

                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);

                const currentDevice = devices.find(d => d.deviceId === deviceId);
                
                isWideAngleCamera = currentDevice.label.toLowerCase().includes('wide') || 
                                    currentDevice.label.toLowerCase().includes('ultrawide') ||

                    }
                    
                    arSystem._arSource.domElement.srcObject = stream;

                currentCameraId = deviceId;

                loadingSpinner.style.display = 'none';
                cameraModal.style.display = 'none';
                
                if (videoContainer && videoEl && !videoEl.paused) {
                    videoEl.play().catch(e => console.log('Play error:', e));
                }
                
            } catch (error) {
                console.error('Error switching camera:', error);
                loadingSpinner.style.display = 'none';
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É');
            }
        }
        
        cameraBtn.addEventListener('click', async () => {
            cameras = await getAvailableCameras();
            
            if (cameras.length === 0) {
                alert('–ö–∞–º–µ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');

            }

        closeModal.addEventListener('click', () => {

        });
        
        cameraModal.addEventListener('click', (e) => {
            if (e.target === cameraModal) {
                cameraModal.style.display = 'none';

        });
        
        fileInput.addEventListener('change', async e => {
            const file = e.target.files[0];
            if(!file) return;
            
            loadingSpinner.style.display = 'block';
            
            try {
                if(videoEl && videoEl.src) {
                    URL.revokeObjectURL(videoEl.src);
                    stopTimeUpdate();
                }
                
                const url = URL.createObjectURL(file);
                videoEl = document.createElement('video');
                videoEl.src = url;
                videoEl.loop = true;
                videoEl.muted = true;
                videoEl.playsInline = true;
                videoEl.crossOrigin = 'anonymous';
                
                await new Promise((resolve) => {
                    videoEl.addEventListener('loadeddata', resolve, { once: true });
                });
                
                const aspectRatio = videoEl.videoWidth / videoEl.videoHeight;
                if (isWideAngleCamera) {
                    if (videoEl.videoHeight > videoEl.videoWidth) {
                        videoWidth = 1.0;
                        videoHeight = videoWidth / aspectRatio;
                    } else {
                        videoHeight = 1.2;
                        videoWidth = videoHeight * aspectRatio;
                    }
                } else {
                    if (videoEl.videoHeight > videoEl.videoWidth) {
                        videoWidth = 0.8;
                        videoHeight = videoWidth / aspectRatio;
                    } else {
                        videoHeight = 1.0;
                        videoWidth = videoHeight * aspectRatio;
                    }
                }
                
                if (videoTexture) videoTexture.dispose();
                videoTexture = new THREE.VideoTexture(videoEl);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                videoTexture.format = THREE.RGBAFormat;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–º –≤–∏–¥–µ–æ
                timeEl.textContent = '–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ ‚úì';
                setTimeout(() => {
                    if (videoEl.duration) {
                        startTimeUpdate();
                    }
                }, 500);
                
            } catch (error) {
                console.error('Error loading video:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ');
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });
        
        function startTimeUpdate() {
            if (updateTimeInterval) {
                clearInterval(updateTimeInterval);
            }
            
            updateTimeInterval = setInterval(() => {
                if(videoEl && videoEl.duration) {
                    const f = t => `${Math.floor(t/60).toString().padStart(2,'0')}:${Math.floor(t%60).toString().padStart(2,'0')}`;
                    timeEl.textContent = `${f(videoEl.currentTime)} / ${f(videoEl.duration)}`;
                }
            }, 300);
        }
        
        function stopTimeUpdate() {
            if (updateTimeInterval) {
                clearInterval(updateTimeInterval);
                updateTimeInterval = null;
            }
        }
        
        // –†–ê–ó–ú–ï–©–ï–ù–ò–ï –í–ò–î–ï–û - –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø
        placeBtn.addEventListener('click', () => {
            if(!videoEl || !videoTexture) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥–µ–æ —Ñ–∞–π–ª');
                return;
            }
            
            const camera = scene.camera;
            const distance = isPlaced ? 1.2 : 1.5;
            
            if (!videoContainer) {
                videoContainer = new THREE.Group();
                scene.object3D.add(videoContainer);
                
                const geometry = new THREE.PlaneGeometry(videoWidth, videoHeight);
                const material = new THREE.MeshBasicMaterial({
                    map: videoTexture,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 1
                });
                
                videoMesh = new THREE.Mesh(geometry, material);
                videoContainer.add(videoMesh);
                
                createButtons();
                
                startVideoRotationUpdate();
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–æ—Å—Ç—ã–µ –∂–µ—Å—Ç—ã
                initSimpleGestures();
                
                // –ü—Ä–µ–¥–ª–∞–≥–∞–µ–º –≤–∫–ª—é—á–∏—Ç—å –∂–µ—Å—Ç—ã —Ä—É–∫–æ–π
                setTimeout(() => {
                    gestureInfo.textContent = 'üé¨ –í–∏–¥–µ–æ —Ä–∞–∑–º–µ—â–µ–Ω–æ! –ù–∞–∂–º–∏—Ç–µ "–í–∫–ª –∂–µ—Å—Ç—ã" –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä—É–∫–æ–π';
                    gestureInfo.style.display = 'block';
                }, 1000);
            }
            
            const pos = camera.position.clone().add(
                camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(distance)
            );
            
            videoContainer.position.copy(pos);
            updateVideoRotation();
            videoContainer.scale.set(currentScale, currentScale, currentScale);
            
            if(firstInteraction){
                videoEl.muted = false;
                videoEl.play().catch(e => console.log('Play error:', e));
                firstInteraction = false;
                startTimeUpdate();
            }
            
            isPlaced = true;
            placeBtn.textContent = 'üìå –ü–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ';
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function createButtons() {
            if (playButton) videoContainer.remove(playButton);
            if (pauseButton) videoContainer.remove(pauseButton);
            if (volumeButton) videoContainer.remove(volumeButton);
            
            const buttonY = -videoHeight/2 - 0.15;
            const buttonSpacing = videoWidth * 0.25;
            
            playButton = createModernButton('play-btn', -buttonSpacing, buttonY, 0.001, '#2ecc71', '‚ñ∂', 'play', 0.08);
            pauseButton = createModernButton('pause-btn', 0, buttonY, 0.001, '#e74c3c', '‚è∏', 'pause', 0.08);
            volumeButton = createModernButton('volume-btn', buttonSpacing, buttonY, 0.001, '#3498db', 'üîä', 'toggleVolume', 0.08);
            
            videoContainer.add(playButton);
            videoContainer.add(pauseButton);
            videoContainer.add(volumeButton);
            
            createAFrameButtons();
        }
        
        function createModernButton(id, x, y, z, color, icon, action, size = 0.08) {
            const buttonGroup = new THREE.Group();
            buttonGroup.userData = { 
                id: id, 
                action: action,
                originalColor: new THREE.Color(color),
                isHovered: false
            };
            
            const buttonGeometry = new THREE.CylinderGeometry(size, size, 0.02, 32);
            const buttonMaterial = new THREE.MeshPhongMaterial({ 
                color: color,
                transparent: true,
                opacity: 0.9,
                shininess: 30,
                emissive: new THREE.Color(color).multiplyScalar(0.3)
            });
            
            const buttonMesh = new THREE.Mesh(buttonGeometry, buttonMaterial);
            buttonMesh.rotation.x = Math.PI / 2;
            
            const iconCanvas = createButtonIcon(icon, size * 120);
            const iconTexture = new THREE.CanvasTexture(iconCanvas);
            const iconMaterial = new THREE.MeshBasicMaterial({
                map: iconTexture,
                transparent: true,
                side: THREE.DoubleSide,
                alphaTest: 0.5
            });
            
            const iconGeometry = new THREE.PlaneGeometry(size * 1.6, size * 1.6);
            const iconMesh = new THREE.Mesh(iconGeometry, iconMaterial);
            iconMesh.position.z = 0.01;
            
            const glowGeometry = new THREE.CylinderGeometry(size * 1.15, size * 1.15, 0.021, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            });
            const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
            glowMesh.rotation.x = Math.PI / 2;
            glowMesh.visible = false;
            
            buttonGroup.add(glowMesh);
            buttonGroup.add(buttonMesh);
            buttonGroup.add(iconMesh);
            buttonGroup.position.set(x, y, z);
            
            buttonGroup.userData.setHover = function(isHovering) {
                this.userData.isHovered = isHovering;
                glowMesh.visible = isHovering;
                
                if (isHovering) {
                    buttonMesh.scale.set(1.2, 1.2, 1.2);
                    buttonMaterial.emissive.setHex(0x555555);
                } else {
                    buttonMesh.scale.set(1, 1, 1);
                    buttonMaterial.emissive.setHex(0x000000);
                }
            };
            
            return buttonGroup;
        }
        
        function createButtonIcon(icon, size = 90) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 256;
            
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            context.beginPath();
            context.arc(128, 128, 110, 0, Math.PI * 2);
            context.fillStyle = 'rgba(255, 255, 255, 0.25)';
            context.fill();
            
            context.font = `bold ${size}px Arial`;
            context.fillStyle = '#FFFFFF';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(icon, 128, 128);
            
            return canvas;
        }
        
        function createAFrameButtons() {
            const oldButtons = scene.querySelectorAll('[cursor-listener]');
            oldButtons.forEach(btn => {
                if (btn.parentNode) btn.parentNode.removeChild(btn);
            });
            
            const buttonY = -videoHeight/2 - 0.15;
            const buttonSpacing = videoWidth * 0.25;
            
            const playBtn = document.createElement('a-entity');
            playBtn.classList.add('clickable');
            playBtn.setAttribute('id', 'a-play-btn');
            playBtn.setAttribute('geometry', { primitive: 'plane', width: 0.16, height: 0.16 });
            playBtn.setAttribute('material', { opacity: 0.001, transparent: true });
            playBtn.setAttribute('position', { x: -buttonSpacing, y: buttonY, z: 0.002 });
            
            playBtn.addEventListener('mouseenter', () => {
                if(playButton) playButton.userData.setHover(true);
            });
            playBtn.addEventListener('mouseleave', () => {
                if(playButton) playButton.userData.setHover(false);
            });
            playBtn.addEventListener('click', () => executeButtonAction('play'));
            playBtn.addEventListener('fusing', (e) => {
                if(e.detail.progress === 1) executeButtonAction('play');
            });
            
            const pauseBtn = document.createElement('a-entity');
            pauseBtn.classList.add('clickable');
            pauseBtn.setAttribute('id', 'a-pause-btn');
            pauseBtn.setAttribute('geometry', { primitive: 'plane', width: 0.16, height: 0.16 });
            pauseBtn.setAttribute('material', { opacity: 0.001, transparent: true });
            pauseBtn.setAttribute('position', { x: 0, y: buttonY, z: 0.002 });
            
            pauseBtn.addEventListener('mouseenter', () => {
                if(pauseButton) pauseButton.userData.setHover(true);
            });
            pauseBtn.addEventListener('mouseleave', () => {
                if(pauseButton) pauseButton.userData.setHover(false);
            });
            pauseBtn.addEventListener('click', () => executeButtonAction('pause'));
            pauseBtn.addEventListener('fusing', (e) => {
                if(e.detail.progress === 1) executeButtonAction('pause');
            });
            
            const volumeBtn = document.createElement('a-entity');
            volumeBtn.classList.add('clickable');
            volumeBtn.setAttribute('id', 'a-volume-btn');
            volumeBtn.setAttribute('geometry', { primitive: 'plane', width: 0.16, height: 0.16 });
            volumeBtn.setAttribute('material', { opacity: 0.001, transparent: true });
            volumeBtn.setAttribute('position', { x: buttonSpacing, y: buttonY, z: 0.002 });
            
            volumeBtn.addEventListener('mouseenter', () => {
                if(volumeButton) volumeButton.userData.setHover(true);
            });
            volumeBtn.addEventListener('mouseleave', () => {
                if(volumeButton) volumeButton.userData.setHover(false);
            });
            volumeBtn.addEventListener('click', () => executeButtonAction('toggleVolume'));
            volumeBtn.addEventListener('fusing', (e) => {
                if(e.detail.progress === 1) executeButtonAction('toggleVolume');
            });
            
            scene.appendChild(playBtn);
            scene.appendChild(pauseBtn);
            scene.appendChild(volumeBtn);
            
            if (videoContainer) {
                playBtn.object3D.parent = videoContainer;
                pauseBtn.object3D.parent = videoContainer;
                volumeBtn.object3D.parent = videoContainer;
            }
        }
        
        function executeButtonAction(action) {
            switch(action) {
                case 'play':
                    if(videoEl) {
                        videoEl.play().then(() => {
                            startTimeUpdate();
                        }).catch(e => console.log('Play error:', e));
                        
                        if(playButton) {
                            playButton.children[1].material.emissive.setHex(0x666666);
                            setTimeout(() => {
                                playButton.children[1].material.emissive.setHex(0x000000);
                            }, 300);
                        }
                        showGestureInfo('‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ');
                    }
                    break;
                    
                case 'pause':
                    if(videoEl) {
                        videoEl.pause();
                        
                        if(pauseButton) {
                            pauseButton.children[1].material.emissive.setHex(0x666666);
                            setTimeout(() => {
                                pauseButton.children[1].material.emissive.setHex(0x000000);
                            }, 300);
                        }
                        showGestureInfo('‚è∏Ô∏è –ü–∞—É–∑–∞');
                    }
                    break;
                    
                case 'toggleVolume':
                    if(videoEl) {
                        videoEl.muted = !videoEl.muted;
                        if(volumeButton) {
                            const iconMesh = volumeButton.children[2];
                            const canvas = createButtonIcon(videoEl.muted ? 'üîá' : 'üîä', 90);
                            iconMesh.material.map = new THREE.CanvasTexture(canvas);
                            iconMesh.material.needsUpdate = true;
                            
                            volumeButton.children[1].material.emissive.setHex(0x666666);
                            setTimeout(() => {
                                volumeButton.children[1].material.emissive.setHex(0x000000);
                            }, 300);
                        }
                        showGestureInfo(videoEl.muted ? 'üîá –ë–µ–∑ –∑–≤—É–∫–∞' : 'üîä –°–æ –∑–≤—É–∫–æ–º');
                    }
                    break;
            }
        }
        
        function updateButtonPositions() {
            if (!videoContainer) return;
            
            const buttonY = -videoHeight/2 - 0.15;
            const buttonSpacing = videoWidth * 0.25;
            
            if (playButton) playButton.position.set(-buttonSpacing, buttonY, 0.001);
            if (pauseButton) pauseButton.position.set(0, buttonY, 0.001);
            if (volumeButton) volumeButton.position.set(buttonSpacing, buttonY, 0.001);
            
            const playBtn = document.getElementById('a-play-btn');
            const pauseBtn = document.getElementById('a-pause-btn');
            const volumeBtn = document.getElementById('a-volume-btn');
            
            if (playBtn) playBtn.setAttribute('position', { x: -buttonSpacing, y: buttonY, z: 0.002 });
            if (pauseBtn) pauseBtn.setAttribute('position', { x: 0, y: buttonY, z: 0.002 });
            if (volumeBtn) volumeBtn.setAttribute('position', { x: buttonSpacing, y: buttonY, z: 0.002 });
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        window.addEventListener('keydown', (e) => {
            if(!videoContainer) return;
            
            switch(e.key) {
                case ' ':
                    if(videoEl) {
                        if (videoEl.paused) {
                            videoEl.play();
                            showGestureInfo('‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ');
                        } else {
                            videoEl.pause();
                            showGestureInfo('‚è∏Ô∏è –ü–∞—É–∑–∞');
                        }
                    }
                    break;
                case '+':
                case '=':
                    currentScale = Math.min(5, currentScale * 1.1);
                    videoContainer.scale.set(currentScale, currentScale, currentScale);
                    updateButtonPositions();
                    showGestureInfo(`‚ûï –†–∞–∑–º–µ—Ä: ${Math.round(currentScale * 100)}%`);
                    break;
                case '-':
                    currentScale = Math.max(0.1, currentScale * 0.9);
                    videoContainer.scale.set(currentScale, currentScale, currentScale);
                    updateButtonPositions();
                    showGestureInfo(`‚ûñ –†–∞–∑–º–µ—Ä: ${Math.round(currentScale * 100)}%`);
                    break;
                case 'r':
                    currentScale = 1;
                    videoContainer.scale.set(currentScale, currentScale, currentScale);
                    videoContainer.rotation.set(0, 0, 0);
                    updateButtonPositions();
                    showGestureInfo('üîÑ –°–±—Ä–æ—Å');
                    break;
                case 'm':
                    if(videoEl) videoEl.muted = !videoEl.muted;
                    showGestureInfo(videoEl.muted ? 'üîá –ë–µ–∑ –∑–≤—É–∫–∞' : 'üîä –°–æ –∑–≤—É–∫–æ–º');
                    break;
                case 'h':
                    gestureInfo.style.display = gestureInfo.style.display === 'none' ? 'block' : 'none';
                    break;
                case 'g':
                    if (isHandTrackingEnabled) {
                        stopHandTracking();
                    } else {
                        initHandTracking();
                    }
                    break;
            }
        });
        
        helpBtn.addEventListener('click', () => {
            const helpText = [
                'üëå 2 –ø–∞–ª—å—Ü–∞ - –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ',
                'üëÜ 1 –ø–∞–ª–µ—Ü - –í—Ä–∞—â–µ–Ω–∏–µ',
                'ü§ö 3 –ø–∞–ª—å—Ü–∞ - –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ',
                'üéÆ –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –º—ã—à—å –¥–ª—è –∫–Ω–æ–ø–æ–∫',
                'üéØ –ù–∞–≤–µ–¥–∏—Ç–µ –∫—É—Ä—Å–æ—Ä –Ω–∞ –∫–Ω–æ–ø–∫—É –∏ –Ω–∞–∂–º–∏—Ç–µ',
                '',
                'üñêÔ∏è –ñ–ï–°–¢–´ –†–£–ö–û–ô –í –í–û–ó–î–£–•–ï:',
                'üëå –©–µ–ø–æ–∫ - –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ',
                'ü§ö –û—Ç–∫—Ä—ã—Ç–∞—è –ª–∞–¥–æ–Ω—å - –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ',
                'üëÜ –£–∫–∞–∑–∞–Ω–∏–µ - –ù–∞–∂–∞—Ç–∏–µ –∫–Ω–æ–ø–æ–∫',
                '‚úä –ö—É–ª–∞–∫ - –°–±—Ä–æ—Å –Ω–∞—Å—Ç—Ä–æ–µ–∫'

            gestureInfo.innerHTML = helpText;
            gestureInfo.style.display = 'block';
            
            setTimeout(() => {

        });
        
        window.addEventListener('beforeunload', () => {
            if(videoEl && videoEl.src) {
                URL.revokeObjectURL(videoEl.src);

            stopTimeUpdate();
            if (updateVideoRotationInterval) {
                clearInterval(updateVideoRotationInterval);
            }
            stopHandTracking();
        });
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–æ–∏—Å–∫ —à–∏—Ä–æ–∫–æ—É–≥–æ–ª—å–Ω–æ–π –∫–∞–º–µ—Ä—ã
        window.addEventListener('load', async () => {
            setTimeout(async () => {
                try {
                    const cameras = await getAvailableCameras();
                    if (cameras.length > 1) {
                        const wideAngleCamera = findWideAngleCamera(cameras);

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–∞ –∫–∞–Ω–≤–∞—Å–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {

        console.log('üé¨ AR –í–∏–¥–µ–æ —Å –∂–µ—Å—Ç–∞–º–∏ –≥–æ—Ç–æ–≤–æ!');
        console.log('üñêÔ∏è –ù–∞–∂–º–∏—Ç–µ "–í–∫–ª –∂–µ—Å—Ç—ã" –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä—É–∫–æ–π –≤ –≤–æ–∑–¥—É—Ö–µ');
    </script>
