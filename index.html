    <script>
        const scene = document.querySelector('a-scene');
        const fileInput = document.getElementById('fileInput');
        const placeBtn = document.getElementById('placeBtn');
        const timeEl = document.getElementById('videoTime');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const cameraBtn = document.getElementById('cameraBtn');
        const cameraModal = document.getElementById('cameraModal');
        const cameraOptions = document.getElementById('cameraOptions');
        const closeModal = document.getElementById('closeModal');
        const gestureInfo = document.getElementById('gestureInfo');
        const gestureStatus = document.getElementById('gestureStatus');
        const helpBtn = document.getElementById('helpBtn');
        const handGesturesBtn = document.getElementById('handGesturesBtn');
        const handCanvas = document.getElementById('handCanvas');
        const handCtx = handCanvas.getContext('2d');
        const handPointer = document.getElementById('handPointer');
        const handPreview = document.getElementById('handPreview');
        const gestureIndicator = document.getElementById('gestureIndicator');
        
        let videoEl, videoMesh, videoTexture;
        let videoContainer;
        let currentScale = 1;
        let isPlaced = false;
        let firstInteraction = true;
        let playButton, pauseButton, volumeButton;
        let videoWidth = 1.2;
        let videoHeight = 0.8;
        let updateTimeInterval = null;
        let currentCameraId = null;
        let cameras = [];
        let isWideAngleCamera = false;
        let updateVideoRotationInterval = null;
        let isHandTrackingEnabled = false;
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–æ—â–µ–Ω–Ω–æ–≥–æ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –∂–µ—Å—Ç–æ–≤
        let handVideo = null;
        let handStream = null;
        let isTracking = false;
        let lastGesture = 'none';
        let gestureStartTime = 0;
        let hoverStartTime = 0;
        let currentHoverButton = null;

        // ========== –£–ü–†–û–©–ï–ù–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –ñ–ï–°–¢–û–í –†–£–ö–û–ô ==========
        
        async function initHandTracking() {
            try {
                console.log('üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∂–µ—Å—Ç–æ–≤ —Ä—É–∫–æ–π...');
                gestureStatus.textContent = 'üñêÔ∏è –ó–∞–ø—É—Å–∫ –∂–µ—Å—Ç–æ–≤...';
                gestureStatus.style.display = 'block';
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–∞–Ω–≤–∞—Å
                handCanvas.width = window.innerWidth;
                handCanvas.height = window.innerHeight;
                handCanvas.style.display = 'block';
                
                // –ü–æ–ª—É—á–∞–µ–º –ø–æ—Ç–æ–∫ —Å —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π –∫–∞–º–µ—Ä—ã
                handStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 320 },
                        height: { ideal: 240 },
                        facingMode: 'user'
                    },
                    audio: false
                });
                
                handVideo = document.createElement('video');
                handVideo.srcObject = handStream;
                handVideo.playsInline = true;
                handVideo.muted = true;
                await handVideo.play();
                
                handPreview.srcObject = handStream;
                handPreview.play();
                handPreview.style.display = 'block';
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –∫–∞–¥—Ä–æ–≤
                isTracking = true;
                processHandFrame();
                
                console.log('‚úÖ –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∂–µ—Å—Ç–æ–≤ –∑–∞–ø—É—â–µ–Ω–æ');
                isHandTrackingEnabled = true;
                handGesturesBtn.classList.add('active');
                handGesturesBtn.textContent = '‚úã –í—ã–∫–ª –∂–µ—Å—Ç—ã';
                gestureInfo.textContent = 'üñêÔ∏è –î–µ—Ä–∂–∏—Ç–µ —Ä—É–∫—É –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π';
                gestureInfo.style.display = 'block';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∂–µ—Å—Ç–æ–≤:', error);
                gestureStatus.textContent = '‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã';
                gestureInfo.textContent = '‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ';
                gestureInfo.style.display = 'block';
            }
        }
        
        function processHandFrame() {
            if (!isTracking || !handVideo) return;
            
            // –†–∏—Å—É–µ–º –≤–∏–¥–µ–æ –Ω–∞ –∫–∞–Ω–≤–∞—Å–µ
            handCtx.drawImage(handVideo, 0, 0, handCanvas.width, handCanvas.height);
            
            // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –∂–µ—Å—Ç—ã (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
            analyzeGestures();
            
            // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É
            requestAnimationFrame(processHandFrame);
        }
        
        function analyzeGestures() {
            if (!handVideo) return;
            
            try {
                // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∫–∞–Ω–≤–∞—Å –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = 160;
                tempCanvas.height = 120;
                
                // –†–∏—Å—É–µ–º —É–º–µ–Ω—å—à–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏
                tempCtx.drawImage(handVideo, 0, 0, 160, 120);
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–∏–∫—Å–µ–ª–µ–π
                const imageData = tempCtx.getImageData(0, 0, 160, 120);
                const data = imageData.data;
                
                // –ü—Ä–æ—Å—Ç–æ–π –¥–µ—Ç–µ–∫—Ç–æ—Ä –¥–≤–∏–∂–µ–Ω–∏—è (–∏—â–µ–º –æ–±–ª–∞—Å—Ç–∏ —Å –¥–≤–∏–∂–µ–Ω–∏–µ–º)
                let movementDetected = detectMovement(data);
                
                if (movementDetected && isPlaced && videoContainer) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –º—ã—à—å –¥–ª—è —ç–º—É–ª—è—Ü–∏–∏ –∂–µ—Å—Ç–æ–≤ (—É–ø—Ä–æ—â–µ–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥)
                    emulateHandGestures();
                } else {
                    handPointer.style.display = 'none';
                    gestureIndicator.style.display = 'none';
                    lastGesture = 'none';
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞ –∂–µ—Å—Ç–æ–≤:', error);
            }
        }
        
        function detectMovement(imageData) {
            // –ü—Ä–æ—Å—Ç–æ–π –¥–µ—Ç–µ–∫—Ç–æ—Ä –¥–≤–∏–∂–µ–Ω–∏—è –ø–æ –∏–∑–º–µ–Ω–µ–Ω–∏—é —è—Ä–∫–æ—Å—Ç–∏
            let movement = 0;
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                if (brightness > 150) { // –Ø—Ä–∫–∏–µ –æ–±–ª–∞—Å—Ç–∏ (–≤–æ–∑–º–æ–∂–Ω–æ, —Ä—É–∫–∞)
                    movement++;
                }
            }
            
            return movement > 1000; // –ü–æ—Ä–æ–≥ –¥–µ—Ç–µ–∫—Ü–∏–∏

                }
            });
            
            scene.addEventListener('touchmove', e => {
                if(e.touches.length == 2 && videoContainer && startDistance){
                    e.preventDefault();
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const currentDistance = Math.sqrt(dx*dx + dy*dy);
                    const scaleFactor = currentDistance / startDistance;

                    const newScale = Math.max(0.1, Math.min(5, startScale * scaleFactor));
                    videoContainer.scale.set(newScale, newScale, newScale);
                    currentScale = newScale;
                    
                    updateButtonPositions();
                    showGestureInfo(`–†–∞–∑–º–µ—Ä: ${Math.round(currentScale * 100)}%`);

            scene.addEventListener('touchstart', e => {
                if(e.touches.length == 1 && videoContainer){
                    isRotating = true;
                    lastTouchX = e.touches[0].clientX;
                }

            scene.addEventListener('touchmove', e => {
                if(isRotating && videoContainer && e.touches.length == 1){
                    e.preventDefault();
                    const deltaX = e.touches[0].clientX - lastTouchX;
                    videoContainer.rotation.y += deltaX * 0.01;
                    lastTouchX = e.touches[0].clientX;
                    showGestureInfo('üîÑ –í—Ä–∞—â–µ–Ω–∏–µ –≤–∏–¥–µ–æ');

                }

                    e.preventDefault();

                    const avgY = (e.touches[0].clientY + e.touches[1].clientY + e.touches[2].clientY) / 3;
                    
                    const deltaX = (avgX - window.innerWidth/2) * 0.001;

                    videoContainer.position.x = startPosition.x + deltaX;

                }

            console.log('‚úÖ –ü—Ä–æ—Å—Ç—ã–µ –∂–µ—Å—Ç—ã –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω—ã');
        }

        function updateVideoRotation() {
            if (!videoContainer || !scene.camera) return;
            
            const camera = scene.camera;
            const cameraPosition = camera.getWorldPosition(new THREE.Vector3());
            const videoPosition = videoContainer.getWorldPosition(new THREE.Vector3());
            
            const direction = new THREE.Vector3()
                .subVectors(cameraPosition, videoPosition)
                .normalize();
            
            const angleY = Math.atan2(direction.x, direction.z);
            const horizontalDistance = Math.sqrt(direction.x * direction.x + direction.z * direction.z);
            const angleX = Math.atan2(-direction.y, horizontalDistance);
            
            videoContainer.rotation.x = angleX;
            videoContainer.rotation.y = angleY;
            videoContainer.rotation.z = 0;
            
            if (playButton) {
                playButton.rotation.x = -angleX;
                playButton.rotation.y = 0;
                playButton.rotation.z = 0;
            }
            if (pauseButton) {
                pauseButton.rotation.x = -angleX;
                pauseButton.rotation.y = 0;
                pauseButton.rotation.z = 0;
            }
            if (volumeButton) {
                volumeButton.rotation.x = -angleX;
                volumeButton.rotation.y = 0;
                volumeButton.rotation.z = 0;
            }
        }

        function findWideAngleCamera(cameras) {
            for (const camera of cameras) {
                const label = camera.label.toLowerCase();
                if (label.includes('wide') || label.includes('ultrawide') || 
                    label.includes('0.6') || label.includes('ultra wide') ||
                    label.includes('back') || label.includes('rear')) {
                    return camera;

        }
        
        async function switchCamera(deviceId) {
            try {
                loadingSpinner.style.display = 'block';
                
                const constraints = {
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const currentDevice = devices.find(d => d.deviceId === deviceId);
                
                isWideAngleCamera = currentDevice.label.toLowerCase().includes('wide') || 
                                    currentDevice.label.toLowerCase().includes('ultrawide') ||
                                    currentDevice.label.toLowerCase().includes('0.6');
                
                const arSystem = scene.systems.arjs;
                if (arSystem && arSystem._arSource) {
                    if (arSystem._arSource.domElement.srcObject) {
                        arSystem._arSource.domElement.srcObject.getTracks().forEach(track => track.stop());
                    }
                    
                    arSystem._arSource.domElement.srcObject = stream;
                    arSystem._arSource.play();
                    
                    setTimeout(() => {
                        if (arSystem._arSource.onResize) {
                            arSystem._arSource.onResize();
                        }
                    }, 100);
                }
                
                currentCameraId = deviceId;
                cameraBtn.innerHTML = isWideAngleCamera ? 'üì∑ 0.6x' : 'üì∑ –ö–∞–º–µ—Ä–∞';

            if (pauseButton) videoContainer.remove(pauseButton);
            if (volumeButton) videoContainer.remove(volumeButton);
            
            const buttonY = -videoHeight/2 - 0.15;
            const buttonSpacing = videoWidth * 0.25;
            
            playButton = createModernButton('play-btn', -buttonSpacing, buttonY, 0.001, '#2ecc71', '‚ñ∂', 'play', 0.08);
            pauseButton = createModernButton('pause-btn', 0, buttonY, 0.001, '#e74c3c', '‚è∏', 'pause', 0.08);
            volumeButton = createModernButton('volume-btn', buttonSpacing, buttonY, 0.001, '#3498db', 'üîä', 'toggleVolume', 0.08);
            
            videoContainer.add(playButton);
            videoContainer.add(pauseButton);
            videoContainer.add(volumeButton);
            
            createAFrameButtons();
        }
        
        function createModernButton(id, x, y, z, color, icon, action, size = 0.08) {
            const buttonGroup = new THREE.Group();
            buttonGroup.userData = { 
                id: id, 
                action: action,
                originalColor: new THREE.Color(color),
                isHovered: false
            };
            
            const buttonGeometry = new THREE.CylinderGeometry(size, size, 0.02, 32);
            const buttonMaterial = new THREE.MeshPhongMaterial({ 
                color: color,
                transparent: true,
                opacity: 0.9,
                shininess: 30,
                emissive: new THREE.Color(color).multiplyScalar(0.3)
            });
            
            const buttonMesh = new THREE.Mesh(buttonGeometry, buttonMaterial);
            buttonMesh.rotation.x = Math.PI / 2;
            
            const iconCanvas = createButtonIcon(icon, size * 120);
            const iconTexture = new THREE.CanvasTexture(iconCanvas);
            const iconMaterial = new THREE.MeshBasicMaterial({
                map: iconTexture,
                transparent: true,
                side: THREE.DoubleSide,
                alphaTest: 0.5
            });
            
            const iconGeometry = new THREE.PlaneGeometry(size * 1.6, size * 1.6);
            const iconMesh = new THREE.Mesh(iconGeometry, iconMaterial);
            iconMesh.position.z = 0.01;
            
            const glowGeometry = new THREE.CylinderGeometry(size * 1.15, size * 1.15, 0.021, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            });
            const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
            glowMesh.rotation.x = Math.PI / 2;
            glowMesh.visible = false;
            
            buttonGroup.add(glowMesh);
            buttonGroup.add(buttonMesh);
            buttonGroup.add(iconMesh);
            buttonGroup.position.set(x, y, z);
            
            buttonGroup.userData.setHover = function(isHovering) {
                this.userData.isHovered = isHovering;
                glowMesh.visible = isHovering;
                
                if (isHovering) {
                    buttonMesh.scale.set(1.2, 1.2, 1.2);
                    buttonMaterial.emissive.setHex(0x555555);
                } else {
                    buttonMesh.scale.set(1, 1, 1);
                    buttonMaterial.emissive.setHex(0x000000);
                }
            };
            
            return buttonGroup;
        }
        
        function createButtonIcon(icon, size = 90) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 256;
            
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            context.beginPath();
            context.arc(128, 128, 110, 0, Math.PI * 2);
            context.fillStyle = 'rgba(255, 255, 255, 0.25)';
            context.fill();
            
            context.font = `bold ${size}px Arial`;
            context.fillStyle = '#FFFFFF';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(icon, 128, 128);
            
            return canvas;
        }
        
        function createAFrameButtons() {
            const oldButtons = scene.querySelectorAll('[cursor-listener]');
            oldButtons.forEach(btn => {
                if (btn.parentNode) btn.parentNode.removeChild(btn);
            });
            
            const buttonY = -videoHeight/2 - 0.15;
            const buttonSpacing = videoWidth * 0.25;
            
            const playBtn = document.createElement('a-entity');
            playBtn.classList.add('clickable');
            playBtn.setAttribute('id', 'a-play-btn');
            playBtn.setAttribute('geometry', { primitive: 'plane', width: 0.16, height: 0.16 });
            playBtn.setAttribute('material', { opacity: 0.001, transparent: true });
            playBtn.setAttribute('position', { x: -buttonSpacing, y: buttonY, z: 0.002 });
            
            playBtn.addEventListener('mouseenter', () => {
                if(playButton) playButton.userData.setHover(true);
            });
            playBtn.addEventListener('mouseleave', () => {
                if(playButton) playButton.userData.setHover(false);
            });
            playBtn.addEventListener('click', () => executeButtonAction('play'));
            playBtn.addEventListener('fusing', (e) => {
                if(e.detail.progress === 1) executeButtonAction('play');
            });
            
            const pauseBtn = document.createElement('a-entity');
            pauseBtn.classList.add('clickable');
            pauseBtn.setAttribute('id', 'a-pause-btn');
            pauseBtn.setAttribute('geometry', { primitive: 'plane', width: 0.16, height: 0.16 });
            pauseBtn.setAttribute('material', { opacity: 0.001, transparent: true });
            pauseBtn.setAttribute('position', { x: 0, y: buttonY, z: 0.002 });
            
            pauseBtn.addEventListener('mouseenter', () => {
                if(pauseButton) pauseButton.userData.setHover(true);
            });
            pauseBtn.addEventListener('mouseleave', () => {
                if(pauseButton) pauseButton.userData.setHover(false);
            });
            pauseBtn.addEventListener('click', () => executeButtonAction('pause'));
            pauseBtn.addEventListener('fusing', (e) => {
                if(e.detail.progress === 1) executeButtonAction('pause');
            });
            
            const volumeBtn = document.createElement('a-entity');
            volumeBtn.classList.add('clickable');
            volumeBtn.setAttribute('id', 'a-volume-btn');
            volumeBtn.setAttribute('geometry', { primitive: 'plane', width: 0.16, height: 0.16 });
            volumeBtn.setAttribute('material', { opacity: 0.001, transparent: true });
            volumeBtn.setAttribute('position', { x: buttonSpacing, y: buttonY, z: 0.002 });
            
            volumeBtn.addEventListener('mouseenter', () => {
                if(volumeButton) volumeButton.userData.setHover(true);
            });
            volumeBtn.addEventListener('mouseleave', () => {
                if(volumeButton) volumeButton.userData.setHover(false);
            });
            volumeBtn.addEventListener('click', () => executeButtonAction('toggleVolume'));
            volumeBtn.addEventListener('fusing', (e) => {
                if(e.detail.progress === 1) executeButtonAction('toggleVolume');
            });
            
            scene.appendChild(playBtn);
            scene.appendChild(pauseBtn);
            scene.appendChild(volumeBtn);
            
            if (videoContainer) {
                playBtn.object3D.parent = videoContainer;
                pauseBtn.object3D.parent = videoContainer;
                volumeBtn.object3D.parent = videoContainer;
            }
        }
        
        function executeButtonAction(action) {
            switch(action) {
                case 'play':
                    if(videoEl) {
                        videoEl.play().then(() => {
                            startTimeUpdate();
                        }).catch(e => console.log('Play error:', e));
                        
                        if(playButton) {
                            playButton.children[1].material.emissive.setHex(0x666666);
                            setTimeout(() => {

                            }, 300);
                        }
                        showGestureInfo('‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ');
                    }
                    break;
                    
                case 'pause':
                    if(videoEl) {
                        videoEl.pause();
                        
                        if(pauseButton) {
                            pauseButton.children[1].material.emissive.setHex(0x666666);
                            setTimeout(() => {
                                pauseButton.children[1].material.emissive.setHex(0x000000);
                            }, 300);
                        }
                        showGestureInfo('‚è∏Ô∏è –ü–∞—É–∑–∞');
                    }
                    break;
                    
                case 'toggleVolume':
                    if(videoEl) {
                        videoEl.muted = !videoEl.muted;
                        if(volumeButton) {
                            const iconMesh = volumeButton.children[2];
                            const canvas = createButtonIcon(videoEl.muted ? 'üîá' : 'üîä', 90);
                            iconMesh.material.map = new THREE.CanvasTexture(canvas);
                            iconMesh.material.needsUpdate = true;
                            
                            volumeButton.children[1].material.emissive.setHex(0x666666);
                            setTimeout(() => {
                                volumeButton.children[1].material.emissive.setHex(0x000000);
                            }, 300);
                        }
                        showGestureInfo(videoEl.muted ? 'üîá –ë–µ–∑ –∑–≤—É–∫–∞' : 'üîä –°–æ –∑–≤—É–∫–æ–º');
                    }
                    break;
            }
        }
        
        function updateButtonPositions() {
            if (!videoContainer) return;
            
            const buttonY = -videoHeight/2 - 0.15;
            const buttonSpacing = videoWidth * 0.25;
            
            if (playButton) playButton.position.set(-buttonSpacing, buttonY, 0.001);
            if (pauseButton) pauseButton.position.set(0, buttonY, 0.001);
            if (volumeButton) volumeButton.position.set(buttonSpacing, buttonY, 0.001);
            
            const playBtn = document.getElementById('a-play-btn');
            const pauseBtn = document.getElementById('a-pause-btn');
            const volumeBtn = document.getElementById('a-volume-btn');
            
            if (playBtn) playBtn.setAttribute('position', { x: -buttonSpacing, y: buttonY, z: 0.002 });
            if (pauseBtn) pauseBtn.setAttribute('position', { x: 0, y: buttonY, z: 0.002 });
            if (volumeBtn) volumeBtn.setAttribute('position', { x: buttonSpacing, y: buttonY, z: 0.002 });
        }
        
        window.addEventListener('keydown', (e) => {
            if(!videoContainer) return;
            
            switch(e.key) {
                case ' ':
                    if(videoEl) {
                        if (videoEl.paused) {
                            videoEl.play();
                            showGestureInfo('‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ');
                        } else {
                            videoEl.pause();
                            showGestureInfo('‚è∏Ô∏è –ü–∞—É–∑–∞');
                        }
                    }
                    break;
                case '+':
                case '=':
                    currentScale = Math.min(5, currentScale * 1.1);
                    videoContainer.scale.set(currentScale, currentScale, currentScale);
                    updateButtonPositions();
                    showGestureInfo(`‚ûï –†–∞–∑–º–µ—Ä: ${Math.round(currentScale * 100)}%`);
                    break;
                case '-':
                    currentScale = Math.max(0.1, currentScale * 0.9);
                    videoContainer.scale.set(currentScale, currentScale, currentScale);
                    updateButtonPositions();
                    showGestureInfo(`‚ûñ –†–∞–∑–º–µ—Ä: ${Math.round(currentScale * 100)}%`);
                    break;
                case 'r':
                    currentScale = 1;
                    videoContainer.scale.set(currentScale, currentScale, currentScale);
                    videoContainer.rotation.set(0, 0, 0);
                    updateButtonPositions();
                    showGestureInfo('üîÑ –°–±—Ä–æ—Å');
                    break;
                case 'm':
                    if(videoEl) videoEl.muted = !videoEl.muted;
                    showGestureInfo(videoEl.muted ? 'üîá –ë–µ–∑ –∑–≤—É–∫–∞' : 'üîä –°–æ –∑–≤—É–∫–æ–º');

                case 'h':
                    gestureInfo.style.display = gestureInfo.style.display === 'none' ? 'block' : 'none';
                    break;
                case 'g':
                    if (isHandTrackingEnabled) {
                        stopHandTracking();
                    } else {
                        initHandTracking();
                    }
                    break;
            }
        });
