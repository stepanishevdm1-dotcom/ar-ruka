<body>

    <script>
        const scene = document.querySelector('a-scene');
        const fileInput = document.getElementById('fileInput');
        const placeBtn = document.getElementById('placeBtn');
        const timeEl = document.getElementById('videoTime');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const cameraBtn = document.getElementById('cameraBtn');
        const cameraModal = document.getElementById('cameraModal');
        const cameraOptions = document.getElementById('cameraOptions');
        const closeModal = document.getElementById('closeModal');
        const handCanvas = document.getElementById('handCanvas');
        const ctx = handCanvas.getContext('2d');
        const inputVideo = document.getElementById('inputVideo');
        
        let videoEl, videoMesh, videoTexture;
        let videoContainer;
        let currentScale = 1;
        let isPlaced = false;
        let firstInteraction = true;
        let playButton, pauseButton, volumeButton;
        let videoWidth = 1.2;
        let videoHeight = 0.8;
        let updateTimeInterval = null;
        let currentCameraId = null;
        let cameras = [];
        let isWideAngleCamera = false;
        let updateVideoRotationInterval = null;
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä—É–∫–æ–π
        let grabbing = false;
        let handDetected = false;
        let lastHandPosition = { x: 0, y: 0, z: 0 };
        let handGesture = 'none';
        let lastGestureTime = 0;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤ –∫–∞–Ω–≤–∞—Å–∞
        handCanvas.width = window.innerWidth;
        handCanvas.height = window.innerHeight;
        
        // MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7,
            selfieMode: false
        });
        
        hands.onResults((results) => {
            // –û—á–∏—â–∞–µ–º –∫–∞–Ω–≤–∞—Å
            ctx.clearRect(0, 0, handCanvas.width, handCanvas.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–∫–µ–ª–µ—Ç —Ä—É–∫–∏
                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: "#00ff00", lineWidth: 2 });
                drawLandmarks(ctx, landmarks, { color: "#ff0000", lineWidth: 1 });
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∂–µ—Å—Ç—ã
                detectGestures(landmarks);
                
                // –ï—Å–ª–∏ –≤–∏–¥–µ–æ —Ä–∞–∑–º–µ—â–µ–Ω–æ, –ø—Ä–æ–≤–µ—Ä—è–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ
                if (videoContainer && isPlaced) {
                    checkHandInteraction(landmarks);
                }
            } else {
                handDetected = false;
                grabbing = false;
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∂–µ—Å—Ç–æ–≤
        function detectGestures(landmarks) {
            const thumb = landmarks[4];
            const index = landmarks[8];
            
            // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –±–æ–ª—å—à–∏–º –∏ —É–∫–∞–∑–∞—Ç–µ–ª—å–Ω—ã–º –ø–∞–ª—å—Ü–∞–º–∏
            const dx = thumb.x - index.x;
            const dy = thumb.y - index.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            const currentTime = Date.now();
            
            if (dist < 0.05) {
                handGesture = 'fist';
                if (currentTime - lastGestureTime > 500) {
                    executeButtonAction('play');
                    lastGestureTime = currentTime;
                }
            } else {
                handGesture = 'open';
                if (currentTime - lastGestureTime > 500) {
                    executeButtonAction('pause');
                    lastGestureTime = currentTime;
                }
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Ä—É–∫–∏ —Å –∫–Ω–æ–ø–∫–∞–º–∏
        function checkHandInteraction(landmarks) {
            const indexTip = landmarks[8]; // –ö–æ–Ω—á–∏–∫ —É–∫–∞–∑–∞—Ç–µ–ª—å–Ω–æ–≥–æ –ø–∞–ª—å—Ü–∞
            
            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ä—É–∫–∏ –≤ –º–∏—Ä–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            const handWorldPos = convertHandToWorldCoords(indexTip);
            
            if (!playButton || !pauseButton || !volumeButton) return;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –∫–æ–Ω—á–∏–∫ –ø–∞–ª—å—Ü–∞ —Ä—è–¥–æ–º —Å –∫–Ω–æ–ø–∫–∞–º–∏
            const playPos = playButton.position;
            const pausePos = pauseButton.position;
            const volumePos = volumeButton.position;
            
            const threshold = 0.15;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–Ω–æ–ø–∫—É play
            if (getDistance(handWorldPos, playPos) < threshold) {
                if (!playButton.userData.isHovered) {
                    playButton.userData.setHover(true);
                }
            } else {
                if (playButton.userData.isHovered) {
                    playButton.userData.setHover(false);
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–Ω–æ–ø–∫—É pause
            if (getDistance(handWorldPos, pausePos) < threshold) {
                if (!pauseButton.userData.isHovered) {
                    pauseButton.userData.setHover(true);
                }
            } else {
                if (pauseButton.userData.isHovered) {
                    pauseButton.userData.setHover(false);
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–Ω–æ–ø–∫—É volume
            if (getDistance(handWorldPos, volumePos) < threshold) {
                if (!volumeButton.userData.isHovered) {
                    volumeButton.userData.setHover(true);
                }
            } else {
                if (volumeButton.userData.isHovered) {
                    volumeButton.userData.setHover(false);
                }
            }
        }
        
        // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ä—É–∫–∏ –≤ –º–∏—Ä–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
        function convertHandToWorldCoords(handPoint) {
            const camera = scene.camera;
            if (!camera) return { x: 0, y: 0, z: 0 };
            
            // –ü–æ–ª—É—á–∞–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∑–≥–ª—è–¥–∞ –∫–∞–º–µ—Ä—ã
            const cameraDirection = camera.getWorldDirection(new THREE.Vector3());
            
            // –ë–∞–∑–æ–≤–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –∫–∞–º–µ—Ä—ã
            const distance = 1.5;
            
            // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –≤ –º–∏—Ä–æ–≤—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö
            return {
                x: camera.position.x + cameraDirection.x * distance + (handPoint.x - 0.5) * 2,
                y: camera.position.y + cameraDirection.y * distance + (0.5 - handPoint.y) * 2,
                z: camera.position.z + cameraDirection.z * distance
            };
        }
        
        // –í—ã—á–∏—Å–ª–µ–Ω–∏–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –º–µ–∂–¥—É —Ç–æ—á–∫–∞–º–∏
        function getDistance(p1, p2) {
            const dx = p1.x - p2.x;
            const dy = p1.y - p2.y;
            const dz = p1.z - p2.z;
            return Math.sqrt(dx * dx + dy * dy + dz * dz);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è MediaPipe –∫–∞–º–µ—Ä—ã
        let mediaPipeCamera = null;
        
        function initializeMediaPipe() {
            try {
                mediaPipeCamera = new Camera(inputVideo, {
                    onFrame: async () => {
                        await hands.send({ image: inputVideo });
                    },
                    width: 640,
                    height: 480,
                    facingMode: "environment"
                });
                
                mediaPipeCamera.start();
            } catch (error) {
                console.error('Error initializing MediaPipe:', error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∏—Å–∫–∞ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–∞–º–µ—Ä
        async function getAvailableCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                return videoDevices;
            } catch (error) {
                console.error('Error getting cameras:', error);
                return [];
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞–º–µ—Ä—ã
        async function switchCamera(deviceId) {
            try {
                loadingSpinner.style.display = 'block';
                
                const constraints = {
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                // –ü–æ–ª—É—á–∞–µ–º –Ω–æ–≤—ã–π –ø–æ—Ç–æ–∫ —Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞–º–µ—Ä–æ–π
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–µ–æ—ç–ª–µ–º–µ–Ω—Ç AR.js
                const arSystem = scene.systems.arjs;
                if (arSystem && arSystem._arSource) {
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π –ø–æ—Ç–æ–∫
                    if (arSystem._arSource.domElement.srcObject) {
                        arSystem._arSource.domElement.srcObject.getTracks().forEach(track => track.stop());
                    }
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π –ø–æ—Ç–æ–∫
                    arSystem._arSource.domElement.srcObject = stream;
                    arSystem._arSource.play();
                }
                
                // –¢–∞–∫–∂–µ –æ–±–Ω–æ–≤–ª—è–µ–º MediaPipe –∫–∞–º–µ—Ä—É
                if (mediaPipeCamera) {
                    mediaPipeCamera.stop();
                    inputVideo.srcObject = stream;
                    
                    setTimeout(() => {
                        mediaPipeCamera = new Camera(inputVideo, {
                            onFrame: async () => {
                                await hands.send({ image: inputVideo });
                            },
                            width: 640,
                            height: 480
                        });
                        mediaPipeCamera.start();
                    }, 500);
                }
                
                currentCameraId = deviceId;
                loadingSpinner.style.display = 'none';
                cameraModal.style.display = 'none';
                
                // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ, –µ—Å–ª–∏ –æ–Ω–æ –±—ã–ª–æ —Ä–∞–∑–º–µ—â–µ–Ω–æ
                if (videoContainer && videoEl && !videoEl.paused) {
                    videoEl.play().catch(e => console.log('Play error:', e));
                }
                
            } catch (error) {
                console.error('Error switching camera:', error);
                loadingSpinner.style.display = 'none';
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –µ—Å—Ç—å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –∫–∞–º–µ—Ä—ã.');
            }
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ –∫–∞–º–µ—Ä—ã
        cameraBtn.addEventListener('click', async () => {
            cameras = await getAvailableCameras();
            
            if (cameras.length === 0) {
                alert('–ö–∞–º–µ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –µ—Å—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.');
                return;
            }
            
            cameraOptions.innerHTML = '';
            
            cameras.forEach((camera, index) => {
                const cameraDiv = document.createElement('div');
                cameraDiv.className = 'camera-option';
                cameraDiv.textContent = camera.label || `–ö–∞–º–µ—Ä–∞ ${index + 1}`;
                cameraDiv.addEventListener('click', () => {
                    switchCamera(camera.deviceId);
                });
                cameraOptions.appendChild(cameraDiv);
            });
            
            cameraModal.style.display = 'flex';
        });
        
        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        closeModal.addEventListener('click', () => {
            cameraModal.style.display = 'none';
        });
        
        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        cameraModal.addEventListener('click', (e) => {
            if (e.target === cameraModal) {
                cameraModal.style.display = 'none';
            }
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ
        fileInput.addEventListener('change', async e => {
            const file = e.target.files[0];
            if(!file) return;
            
            loadingSpinner.style.display = 'block';
            
            try {
                if(videoEl && videoEl.src) {
                    URL.revokeObjectURL(videoEl.src);
                    stopTimeUpdate();
                }
                
                const url = URL.createObjectURL(file);
                videoEl = document.createElement('video');
                videoEl.src = url;
                videoEl.loop = true;
                videoEl.muted = true;
                videoEl.playsInline = true;
                videoEl.crossOrigin = 'anonymous';
                
                await new Promise((resolve) => {
                    videoEl.addEventListener('loadeddata', resolve, { once: true });
                });
                
                const aspectRatio = videoEl.videoWidth / videoEl.videoHeight;
                videoWidth = 1.2;
                videoHeight = videoWidth / aspectRatio;
                
                if (videoTexture) videoTexture.dispose();
                videoTexture = new THREE.VideoTexture(videoEl);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                videoTexture.format = THREE.RGBAFormat;
                
            } catch (error) {
                console.error('Error loading video:', error);
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –≤–∏–¥–µ–æ
        function startTimeUpdate() {
            if (updateTimeInterval) {
                clearInterval(updateTimeInterval);
            }
            
            updateTimeInterval = setInterval(() => {
                if(videoEl && videoEl.duration) {
                    const f = t => `${Math.floor(t/60).toString().padStart(2,'0')}:${Math.floor(t%60).toString().padStart(2,'0')}`;
                    timeEl.textContent = `${f(videoEl.currentTime)} / ${f(videoEl.duration)}`;
                }
            }, 300);
        }
        
        function stopTimeUpdate() {
            if (updateTimeInterval) {
                clearInterval(updateTimeInterval);
                updateTimeInterval = null;
            }
        }
        
        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ –≤–∏–¥–µ–æ
        placeBtn.addEventListener('click', () => {
            if(!videoEl || !videoTexture) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥–µ–æ —Ñ–∞–π–ª');
                return;
            }
            
            const camera = scene.camera;
            const distance = 1.5;
            
            // –ï—Å–ª–∏ –≤–∏–¥–µ–æ —É–∂–µ —Ä–∞–∑–º–µ—â–µ–Ω–æ, –ø—Ä–æ—Å—Ç–æ –æ–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
            if (!videoContainer) {
                videoContainer = new THREE.Group();
                scene.object3D.add(videoContainer);
                
                const geometry = new THREE.PlaneGeometry(videoWidth, videoHeight);
                const material = new THREE.MeshBasicMaterial({
                    map: videoTexture,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 1
                });
                
                videoMesh = new THREE.Mesh(geometry, material);
                videoContainer.add(videoMesh);
                
                createButtons();
            }
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –≤–∏–¥–µ–æ –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            const pos = camera.position.clone().add(
                camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(distance)
            );
            
            videoContainer.position.copy(pos);
            videoContainer.rotation.copy(camera.rotation);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –º–∞—Å—à—Ç–∞–± –ø—Ä–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏
            videoContainer.scale.set(currentScale, currentScale, currentScale);
            
            if(firstInteraction){
                videoEl.muted = false;
                videoEl.play().catch(e => console.log('Play error:', e));
                firstInteraction = false;
                startTimeUpdate();
            }
            
            isPlaced = true;
            placeBtn.textContent = 'üìå –ü–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ';
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ç–∏–ª–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ –ø–æ–¥ –≤–∏–¥–µ–æ
        function createButtons() {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –∫–Ω–æ–ø–∫–∏
            if (playButton) videoContainer.remove(playButton);
            if (pauseButton) videoContainer.remove(pauseButton);
            if (volumeButton) videoContainer.remove(volumeButton);
            
            // –ü–æ–∑–∏—Ü–∏—è –∫–Ω–æ–ø–æ–∫ - –±–ª–∏–∂–µ –∫ –≤–∏–¥–µ–æ
            const buttonY = -videoHeight/2 - 0.15;
            const buttonSpacing = videoWidth * 0.25;
            
            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏
            playButton = createModernButton('play-btn', -buttonSpacing, buttonY, 0.001, '#2ecc71', '‚ñ∂', 'play', 0.08);
            pauseButton = createModernButton('pause-btn', 0, buttonY, 0.001, '#e74c3c', '‚è∏', 'pause', 0.08);
            volumeButton = createModernButton('volume-btn', buttonSpacing, buttonY, 0.001, '#3498db', 'üîä', 'toggleVolume', 0.08);
            
            videoContainer.add(playButton);
            videoContainer.add(pauseButton);
            videoContainer.add(volumeButton);
        }
        
        function createModernButton(id, x, y, z, color, icon, action, size = 0.08) {
            const buttonGroup = new THREE.Group();
            buttonGroup.userData = { 
                id: id, 
                action: action,
                originalColor: new THREE.Color(color),
                isHovered: false
            };
            
            const buttonGeometry = new THREE.CylinderGeometry(size, size, 0.02, 32);
            const buttonMaterial = new THREE.MeshPhongMaterial({ 
                color: color,
                transparent: true,
                opacity: 0.9,
                shininess: 30,
                emissive: new THREE.Color(color).multiplyScalar(0.3)
            });
            
            const buttonMesh = new THREE.Mesh(buttonGeometry, buttonMaterial);
            buttonMesh.rotation.x = Math.PI / 2;
            
            const iconCanvas = createButtonIcon(icon, size * 120);
            const iconTexture = new THREE.CanvasTexture(iconCanvas);
            const iconMaterial = new THREE.MeshBasicMaterial({
                map: iconTexture,
                transparent: true,
                side: THREE.DoubleSide,
                alphaTest: 0.5
            });
            
            const iconGeometry = new THREE.PlaneGeometry(size * 1.6, size * 1.6);
            const iconMesh = new THREE.Mesh(iconGeometry, iconMaterial);
            iconMesh.position.z = 0.01;
            
            const glowGeometry = new THREE.CylinderGeometry(size * 1.15, size * 1.15, 0.021, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            });
            const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
            glowMesh.rotation.x = Math.PI / 2;
            glowMesh.visible = false;
            
            buttonGroup.add(glowMesh);
            buttonGroup.add(buttonMesh);
            buttonGroup.add(iconMesh);
            buttonGroup.position.set(x, y, z);
            
            buttonGroup.userData.setHover = function(isHovering) {
                this.userData.isHovered = isHovering;
                glowMesh.visible = isHovering;
                
                if (isHovering) {
                    buttonMesh.scale.set(1.2, 1.2, 1.2);
                    buttonMaterial.emissive.setHex(0x555555);
                } else {
                    buttonMesh.scale.set(1, 1, 1);
                    buttonMaterial.emissive.setHex(0x000000);
                }
            };
            
            return buttonGroup;
        }
        
        function createButtonIcon(icon, size = 90) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 256;
            
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            context.beginPath();
            context.arc(128, 128, 110, 0, Math.PI * 2);
            context.fillStyle = 'rgba(255, 255, 255, 0.25)';
            context.fill();
            
            context.font = `bold ${size}px Arial`;
            context.fillStyle = '#FFFFFF';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(icon, 128, 128);
            
            context.strokeStyle = 'rgba(0, 0, 0, 0.4)';
            context.lineWidth = 5;
            context.strokeText(icon, 128, 128);
            
            context.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            context.lineWidth = 2;
            context.strokeText(icon, 128, 128);
            
            return canvas;
        }
        
        function executeButtonAction(action) {
            switch(action) {
                case 'play':
                    if(videoEl) {
                        videoEl.play().then(() => {
                            startTimeUpdate();
                        }).catch(e => console.log('Play error:', e));
                        
                        if(playButton) {
                            playButton.children[1].material.emissive.setHex(0x666666);
                            setTimeout(() => {
                                playButton.children[1].material.emissive.setHex(0x000000);
                            }, 300);
                        }
                    }
                    break;
                    
                case 'pause':
                    if(videoEl) {
                        videoEl.pause();
                        
                        if(pauseButton) {
                            pauseButton.children[1].material.emissive.setHex(0x666666);
                            setTimeout(() => {
                                pauseButton.children[1].material.emissive.setHex(0x000000);
                            }, 300);
                        }
                    }
                    break;
                    
                case 'toggleVolume':
                    if(videoEl) {
                        videoEl.muted = !videoEl.muted;
                        if(volumeButton) {
                            const iconMesh = volumeButton.children[2];
                            const canvas = createButtonIcon(videoEl.muted ? 'üîá' : 'üîä', 90);
                            iconMesh.material.map = new THREE.CanvasTexture(canvas);
                            iconMesh.material.needsUpdate = true;
                            
                            volumeButton.children[1].material.emissive.setHex(0x666666);
                            setTimeout(() => {
                                volumeButton.children[1].material.emissive.setHex(0x000000);
                            }, 300);
                        }
                    }
                    break;
            }
        }
        
        // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞–ª—å—Ü–∞–º–∏
        let startDistance = null;
        let startScale = 1;
        
        scene.addEventListener('touchstart', e => {
            if(e.touches.length == 2 && videoContainer){
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                startDistance = Math.sqrt(dx*dx + dy*dy);
                startScale = videoContainer.scale.x;
            }
        });
        
        scene.addEventListener('touchmove', e => {
            if(e.touches.length == 2 && videoContainer && startDistance){
                e.preventDefault();
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const currentDistance = Math.sqrt(dx*dx + dy*dy);
                const scaleFactor = currentDistance / startDistance;
        
                const newScale = Math.max(0.1, Math.min(5, startScale * scaleFactor));
                videoContainer.scale.set(newScale, newScale, newScale);
                currentScale = newScale;
            }
        });
        
        scene.addEventListener('touchend', () => {
            startDistance = null;
        });
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        window.addEventListener('keydown', (e) => {
            if(!videoContainer) return;
            
            switch(e.key) {
                case ' ':
                    if(videoEl) {
                        if (videoEl.paused) {
                            videoEl.play();
                            startTimeUpdate();
                        } else {
                            videoEl.pause();
                        }
                    }
                    break;
                case '+':
                case '=':
                    currentScale = Math.min(5, currentScale * 1.1);
                    videoContainer.scale.set(currentScale, currentScale, currentScale);
                    break;
                case '-':
                    currentScale = Math.max(0.1, currentScale * 0.9);
                    videoContainer.scale.set(currentScale, currentScale, currentScale);
                    break;
                case 'm':
                    if(videoEl) videoEl.muted = !videoEl.muted;
                    break;
                case 'c':
                    cameraBtn.click();
                    break;
            }
        });
        
        // –û—á–∏—Å—Ç–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', () => {
            if(videoEl && videoEl.src) {
                URL.revokeObjectURL(videoEl.src);
            }
            stopTimeUpdate();
            if (mediaPipeCamera) {
                mediaPipeCamera.stop();
            }
        });
        
        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –∫–∞–Ω–≤–∞—Å–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            handCanvas.width = window.innerWidth;
            handCanvas.height = window.innerHeight;
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            setTimeout(() => {
                initializeMediaPipe();
            }, 1000);
        });
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ MediaPipe (–∞–Ω–∞–ª–æ–≥–∏—á–Ω—ã–µ drawing_utils)
        function drawConnectors(ctx, points, connections, options) {
            const { color = "#00FF00", lineWidth = 2 } = options || {};
            
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            
            connections.forEach(([start, end]) => {
                const startPoint = points[start];
                const endPoint = points[end];
                
                if (startPoint && endPoint) {
                    ctx.beginPath();
                    ctx.moveTo(startPoint.x * ctx.canvas.width, startPoint.y * ctx.canvas.height);
                    ctx.lineTo(endPoint.x * ctx.canvas.width, endPoint.y * ctx.canvas.height);
                    ctx.stroke();
                }
            });
        }
        
        function drawLandmarks(ctx, points, options) {
            const { color = "#FF0000", lineWidth = 1 } = options || {};
            
            points.forEach(point => {
                if (point) {
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(
                        point.x * ctx.canvas.width,
                        point.y * ctx.canvas.height,
                        lineWidth * 2,
                        0,
                        2 * Math.PI
                    );
                    ctx.fill();
                }
            });
        }
    </script>
