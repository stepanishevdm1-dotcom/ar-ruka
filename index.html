<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Hand AR Video</title>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}

/* –ö–∞–º–µ—Ä–∞ = —Ñ–æ–Ω */
#camera {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 0;
}

/* –í–∏–¥–µ–æ –≤ AR */
#videoBox {
  position: absolute;
  width: 320px;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
}

#videoBox video {
  width: 100%;
  border-radius: 12px;
}

/* Canvas –¥–ª—è —Ä—É–∫–∏ */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 3;
}

/* –ü–∞–Ω–µ–ª—å */
#panel {
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.6);
  color: white;
  padding: 10px 14px;
  border-radius: 20px;
  font-size: 14px;
  z-index: 4;
}

#fileInput {
  display: none;
}
</style>
</head>

<body>

<!-- –ó–∞–¥–Ω—è—è –∫–∞–º–µ—Ä–∞ -->
<video id="camera" autoplay muted playsinline></video>

<!-- AR –≤–∏–¥–µ–æ -->
<div id="videoBox">
  <video id="video" loop playsinline></video>
</div>

<!-- –†—É–∫–∞ -->
<canvas id="output"></canvas>

<!-- UI -->
<div id="panel">
  <button onclick="fileInput.click()">üìÅ –í–∏–¥–µ–æ</button>
  ‚úä –¥–µ—Ä–∂—É | ‚úã –æ—Ç–ø—É—Å—Ç–∏–ª
</div>
<input type="file" id="fileInput" accept="video/*">

<script>
const cam = document.getElementById("camera");
const video = document.getElementById("video");
const box = document.getElementById("videoBox");
const canvas = document.getElementById("output");
const ctx = canvas.getContext("2d");
const fileInput = document.getElementById("fileInput");

canvas.width = innerWidth;
canvas.height = innerHeight;

// –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ
fileInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  video.src = URL.createObjectURL(file);
  video.play();
};

let grabbed = false;
let offsetX = 0;
let offsetY = 0;

// MediaPipe
const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(res => {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if (!res.multiHandLandmarks.length) return;

  const lm = res.multiHandLandmarks[0];
  drawConnectors(ctx, lm, HAND_CONNECTIONS, {color:"#00ff00"});
  drawLandmarks(ctx, lm, {color:"#ff0000"});

  const palm = lm[0];
  const thumb = lm[4];
  const index = lm[8];

  const pinch = Math.hypot(thumb.x-index.x, thumb.y-index.y) < 0.05;

  const x = palm.x * innerWidth;
  const y = palm.y * innerHeight;

  if (pinch && !grabbed) {
    grabbed = true;
    offsetX = x - box.offsetLeft;
    offsetY = y - box.offsetTop;
    video.play();
  }

  if (!pinch && grabbed) {
    grabbed = false;
    video.pause();
  }

  if (grabbed) {
    box.style.left = (x - offsetX) + "px";
    box.style.top  = (y - offsetY) + "px";
  }
});

// –ö–∞–º–µ—Ä–∞ (–ó–ê–î–ù–Ø–Ø)
const camera = new Camera(cam, {
  onFrame: async () => {
    await hands.send({ image: cam });
  },
  facingMode: "environment",
  width: 1280,
  height: 720
});

camera.start();
</script>

</body>
</html>
